<html lang="en" >
<head>
    <title>Cache Buster for GitHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="BusterApp" ng-cloak>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script type="text/javascript">
        angular.module('BusterApp', ['ngMaterial', 'ngMessages'])
            .controller('MainCtrl', function($scope) {
                $scope.url = '';
                $scope.urlReplace = '';
                $scope.$watch('url', function (value) {
                    if (value != '') {
                        $scope.urlReplace = window.location.href + 'redirect/?url=' + value;
                    } else {
                        $scope.urlReplace = '';
                    }
                });
                $scope.Copy = function() {
                    var textarea = document.getElementsByClassName("tocopy");
                    textarea[0].select();
                    document.execCommand('copy');
                };
            });
    </script>
    <div layout="row" layout-fill ng-controller="MainCtrl">
        <div flex-gt-md=25 flex=5></div>
        <div layout="column" flex>
            <div flex></div>
            <p style="text-align:center">Your badges not updating in GitHub readme? Use this custom URL to bypass the cashing! More details at <a href="https://github.com/github/markup/issues/224">GitHub</a>.</p>
            <md-input-container class="md-block">
                <label>Enter your URL here</label>
                <input ng-model="url">
            </md-input-container>
            <div layout="row">
                <md-input-container class="md-block" flex>
                    <label>URL without caching will be shown here</label>
                    <input ng-model="urlReplace" ng-readonly="true" class="tocopy">
                </md-input-container>
                <md-button class="md-icon-button" aria-label="Copy" ng-click="Copy()">
                    <md-icon md-font-icon="classname">file_copy</md-icon>
                </md-button>
            </div>
            <div flex></div>
            <div layout="row" layout-align="center center">
                <p class="md-caption">Source code: <a href="https://github.com/rkkr/cache-buster">GitHub</a>.  Licensed under the Apache License 2.0.</p>
            </div>
        </div>
        <div flex-gt-md=25 flex=5></div>
    </div>
</body>
</html>
